
syntax = "proto3";
option java_package = "com.example.mockproject.proto";
option java_outer_classname = "CourseProto";


message Student {
    int32 id = 1;
    string name = 2;
    PhoneNumber phone = 5;
    PhoneType type= 6;
}
    message PhoneNumber {
        string number = 1;
    }
    enum PhoneType {
        MOBILE = 0;
        LANDLINE = 1;
    }